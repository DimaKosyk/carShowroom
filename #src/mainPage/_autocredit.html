<section class="autocredit">
  <div class="container-large">
    <div class="autocredit__bg">
      <div class="container">
        <div class="autocredit__inner">
          <h2 class="autocredit__title title">
            Заявка на автокредит
          </h2>
          <div class="autocredit__content">
            <div class="autocredit__filters">
              <form class="autocredit__selects">
                <select class="autocredit__select">
                  <option>Марка</option>
                  <option value="Reno">Reno</option>
                  <option value="Opel">Opel</option>
                  <option value="Audi">Audi</option>
                  <option value="Mazda">Mazda</option>
                </select>
                <select class="autocredit__select">
                  <option>Модель</option>
                  <option value="Reno">...</option>
                </select>
                <select class="autocredit__select">
                  <option>Комплектация</option>
                  <option value="Reno">...</option>
                </select>
              </form>
              <form class="autocredit__filters-box">
                <div class="autocredit__image-box">
                  <img class="autocredit__image" src="img/main/autocredit.png" alt="car image">
                  <div class="autocredit__contribution-nums">
                    <span class="autocredit__contribution-from">0</span>
                    <span class="autocredit__contribution-to">0</span>
                  </div>
                  <input class="autocredit__input-contribution" type="text">
                  <div class="autocredit__contribution-texts">
                    <label class="autocredit__contribution-text">
                      Первоначальный<br> взнос
                    </label>
                    <label class="autocredit__balance-text">
                      Остаток<br> по кредиту
                    </label>
                  </div>
                </div>
                <div class="autocredit__inputs-box">
                  <label class="autocredit__price-text">
                    Сумма кредита, руб
                    <span class="autocredit__price-from"></span>
                  </label>
                  <input class="autocredit__input-price" type="text">
                  <label class="autocredit__term-text">
                    Срок кредита, мес.
                    <span>
                      <span class="autocredit__term-from"></span> мес.
                    </span>
                  </label>
                  <input class="autocredit__input-term" type="text">
                  <div class="autocredit__input-box">
                    <label class="autocredit__input-text">
                      Первоначальный<br> взнос, руб
                    </label>
                    <input class="autocredit__input-form" type="text" placeholder="0">
                  </div>
                </div>
              </form>
            </div>
            <div class="autocredit__profit">
              <h3 class="autocredit__profit-title">
                Получить выгоду<br>
                <span>300 000 ₽</span>
              </h3>
              <form class="autocredit__profit-form" action="#">
                <input class="autocredit__profit-input" type="text" placeholder="Ваше имя">
                <input class="autocredit__profit-input" type="text" placeholder="Ваш телефон">
                <button class="autocredit__profit-button">Получить предложение</button>
              </form>
              <p class="autocredit__profit-text">
                Нажимая кнопку “Получить скидку” Вы даете согласие на обработку своих <span>персональных данных</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
