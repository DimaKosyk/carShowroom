<header class="header">
  <div class="header__inner">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__location">
            <img class="header__location-img" src="img/header/icon/location.svg" alt="location icon">
            <a class="header__location-link" href="#">Россия, Москва, 38КМ МКАД, 6Бс1</a>
          </div>
          <div class="header__time">
            <img class="header__time-img" src="img/header/icon/clock.svg" alt="clock icon">
            <p class="header__time-text">Время работы: c 08:00 до 21:00</p>
          </div>
          <div class="header__whatsapp">
            <img class="header__whatsapp-img" src="img/header/icon/whatsapp.svg" alt="whatsapp icon">
            <a class="header__whatsapp-link" href="#">Whatsapp</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header__content">
        <div class="header__about">
          <button class="header__burger-btn">
            <img class="header__burger-img" src="img/header/icon/burger-menu.svg" alt="burger menu icon">
          </button>
          <img class="header__logo" src="img/header/icon/logo.svg" alt="logo image">
          <p class="header__info">
            <span>10 лет</span>
            превосходим ваши ожидания
          </p>
          <ul class="header__list">
            <li class="header__list-item">Подбор авто</li>
            <li class="header__list-item">О компании</li>
            <li class="header__list-item">Техцентр</li>
            <li class="header__list-item">Отзывы</li>
            <li class="header__list-item">Контакты</li>
          </ul>
          <div class="header__phone">
            <img class="header__phone-img" src="img/header/icon/phone.svg" alt="phone image">
            <div class="header__numbers">
              <a class="header__main-number" href="tel:78005519431">
                +7 (800) 551-94-31
              </a>
              <a class="header__second-number" href="tel:74952921867">
                +7 (495) 292-18-67
              </a>
            </div>
          </div>
          <a class="header__feedback-link" href="#">
            Обратная связь
          </a>
        </div>
        <div class="header__nav">
